<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lista de autos</title>
	</head>
	<body ng-app="autos" ng-controller="autoController">
		<h1>Autos</h1>
		<div>
			<div ng-repeat="auto in autos">
				<div>{{auto.marca}} - {{auto.marca}}</div>
				<span>{{auto.ano}}</span>
			</div>
			<div>
				{{auto.valor}}
			</div>
		</div>

		<script src="angular.min.js" type="text/javascript"></script>
		<script src="controller.js" type="text/javascript"></script>
		<script src="service.js" type="text/javascript"></script>
	</body>
</html>
