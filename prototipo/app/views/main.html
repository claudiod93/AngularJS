<carousel interval="setInterval">
  <slide ng-repeat="slide in slides" active="slide.active">
    <img class="carousel-image" src="{{slide.image}}"/>
    <div class="carousel-caption">
      <h2>{{slide.tittle}}</h2>
      <p>{{slide.text}}</p>
    </div>
  </slide>
</carousel>

<div class="nuestra-propuesta">
  <h1>Bienbenido a Vida Sana</h1>
  <p>Este es un prototipo realizo en AngularJS y Bootstrap</p>
</div>

<div class="row-fluid">
  <div class="col-md-4" ng-repeat="block in contenido">
    <img class="img-circle" ng-src="{{block.img}}">
    <h3>{{block.title}}</h3>
    <p>{{block.sumario}} </p>
  </div>
</div>
